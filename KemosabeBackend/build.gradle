group 'reginag.nasa.kemosabe'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'org.json:json:20090211'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
